<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">

    <!--For Mobile Devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #h1{
            text-align: center;
        }
        #p1{
            text-align: center;
        
        }
        #body1{
            background: url(https://img.freepik.com/free-vector/white-abstract-background-design_23-2148825582.jpg?w=360);
        }
        .scores {
            text-decoration: none;
            font-weight: bold;
            color: black;
        }
        .submit{
            border-style: none;
            border-radius: 12px;
            background-color: #46423f59;
            padding: 8px 20px;
            font-family: 'system-ui';
            text-transform: uppercase;
            letter-spacing: .8px;
            display: block;
            box-shadow: 5px 5px 8px rgb(0,0,0,0.2);
            cursor: pointer;
        }
        .submit:hover{
            box-shadow: 15px 15px 15px rgb(0,0,0,0.2);
            background-color: #c5a99459;
        }
        
        .inp{
            width: 100%;
            border-radius: 12px;
            border-style: solid;
            border-width: 2px;
            padding: 5px 4px;
            text-indent: 3px;
            margin-top: 1px;
            margin-bottom: 10px;
            font-family: 'system-ui';
            font-size: 0.9rem;
            letter-spacing: 1px;
        }
        #div1{
            background: url(http://sbt.com.tr/wp-content/uploads/Savin-NY-Website-Background-Web-1.jpg) no-repeat center center;
            background-size: cover;
        }
        #div2{
            display:flex;
            justify-content: center;
            height: 110vh;
            width: 100%;
            background: url(http://sbt.com.tr/wp-content/uploads/Savin-NY-Website-Background-Web-1.jpg) no-repeat center center;
            background-size: cover;
        }
        .social {
            position: fixed;
            top: 20px;
        }
        .social ul {
            padding: 0px;
            transform: translate(-270px, 0);
        }
        .social ul li {
            display: block;
            margin: 5px;
            background: rgba(0, 0, 0, 0.36);
            width: 300px;
            text-align: right;
            padding: 10px;
            border-radius: 0 30px 30px 0;
            transition: all 1s;
        }
        .social ul li:hover {
            transform: translate(110px, 0);
            background: rgba(255, 255, 255, 0.4);
        }
        .social ul li:hover a {
            color: #000;
        }
        .social ul li:hover i {
            color: #fff;
            background: rgba(0, 0, 0, 0.36);
            transform: rotate(360deg);
            transition: all 1s;
        }
        .social ul li i {
            margin-left: 10px;
            color: #000;
            background: #fff;
            padding: 10px;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 20px;
            background: #ffffff;
            transform: rotate(0deg);
        }
    </style>

</head>

<body id = body1>
    <h1 id = h1>Admission Prediction With Machine Learning</h1>
    <hr>
    <div id = div1>
        
        <p id = p1>Please write your 
            <a class = "scores" href = "https://medium.com/zept/what-is-the-difference-between-gpa-cgpa-in-major-gpa-and-faculty-gpa-9132f5f4d74c" target="_blank">CGPA</a>,
            <a class = "scores" href = "https://www.investopedia.com/terms/g/gre.asp#:~:text=The%20GRE%20is%20a%20standardized,%2Dto%2Dhigh%2D160s." target="_blank">GRE Score</a>,
            <a class = "scores" href = "https://www.ets.org/toefl/score-users/ibt/interpret-scores.html" target="_blank">TOEFL Score</a>,
            <a class = "scores" href = "https://roundranking.com/ranking/world-university-rankings.html#world-2022" target="_blank">University Ranking</a>
            and 
            <a class = "scores" href = "https://www.idp.com/turkey/study-abroad/statement-of-purpose/?lang=en#:~:text=A%20Statement%20of%20Purpose%20(SOP)%2C%20also%20known%20as%20a,behind%20pursuing%20a%20particular%20program." target="_blank">SOP</a>
            to predict the admission.
            <br>
            <br>
        </p>
        <div id= div2>
            <form action="{{ url_for('predict')}}"method="post">
                <label>CGPA Score (0-10): </label><br>
                <input class="inp" type="number" 
                    name="cgpa" 
                    placeholder="CGPA" 
                    required="required"
                    step="0.001"
                    maxlength="4"
                    min="0.0"
                    max="10.0"/><br><br>

                <label>GRE Score (200-350) : </label><br>
                <input class="inp" type="number" 
                    name="gre_score" 
                    placeholder="GRE Score" 
                    required="required"
                    step="0.001"
                    maxlength="5"
                    min="200.0"
                    max="350.0"/><br><br>

                <label>TOEFL Score (0-120) : </label><br>
                <input class="inp" type="number" 
                    name="toefl_score" 
                    placeholder="TOEFL Score" 
                    required="required"
                    step="0.001"
                    maxlength="4"
                    min="0.0"
                    max="120.0"/><br><br>

                <label>University Ranking (0-5) : </label><br>
                <input class="inp" type="number" 
                    name="university_ranking" 
                    placeholder="University Rank" 
                    required="required"
                    step="0.001"
                    maxlength="4"
                    min="0.0"
                    max="5.0"/><br><br>

                <label>SOP Score (0-5) : </label><br>
                <input class="inp" type="number" 
                    name="sop_score" 
                    placeholder="GRE Score" 
                    required="required"
                    step="0.001"
                    maxlength="4"
                    min="0.0"
                    max="5.0"/><br><br><br>

                <button class="submit" type="submit" class="btn btn-primary btn-block btn-large">Predict Percent Admission</button>
                <h2 id =h2>{{ prediction_text }}</h2>

            </form>
        </div>
    </div> 
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <nav class="social">
        <ul>
            <li><a href="https://github.com/efecavdar" target="_blank">Github <i class="fa fa-github"></i></a></li>
            <li><a href="https://www.linkedin.com/in/fazil-efe-cavdar/" target="_blank">LinkedIn <i class="fa fa-linkedin"></i></a></li>
        </ul>
    </nav>


</body>


</html>
